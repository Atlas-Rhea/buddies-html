<section class="gallery">
  <h2 class="gallery__title">GALLERY</h2>
  <p class="gallery__year">2024</p>

  <div class="gallery__grid">
    <!-- Hero: spans both columns -->
    <figure class="gallery__item gallery__item--hero">
      <img src="assets/gallery-1.jpg" alt="Main gallery image" loading="lazy">
    </figure>
    <!-- Row 2: Gallery 4 (right) -->
    <figure class="gallery__item"><img src="assets/gallery-4.png" alt="Gallery 4"></figure>
    <!-- Row 3: Gallery 2 (left), Gallery 3 (right) -->
    <figure class="gallery__item"><img src="assets/gallery-2.png" alt="Gallery 2"></figure>
    <figure class="gallery__item"><img src="assets/gallery-3.png" alt="Gallery 3"></figure>
    <!-- The rest (show only â‰¥ 640 px) -->
    <figure class="gallery__item hide-mobile"><img src="assets/gallery-5.png" alt="Gallery 5"></figure>
    <figure class="gallery__item hide-mobile"><img src="assets/gallery-6.png" alt="Gallery 6"></figure>
    <figure class="gallery__item hide-mobile"><img src="assets/gallery-7.png" alt="Gallery 7">
      <a href="/gallery" class="gallery__cta gallery__cta--overlay">
        <svg viewBox="0 0 100 100" width="90" height="90" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="golfBallGradient" cx="50%" cy="40%" r="60%">
              <stop offset="0%" stop-color="#fff"/>
              <stop offset="100%" stop-color="#e0e0e0"/>
            </radialGradient>
            <pattern id="dimples" patternUnits="userSpaceOnUse" width="10" height="10">
              <circle cx="2" cy="2" r="1.5" fill="#d0d0d0" opacity="0.5"/>
              <circle cx="8" cy="2" r="1.5" fill="#d0d0d0" opacity="0.5"/>
              <circle cx="2" cy="8" r="1.5" fill="#d0d0d0" opacity="0.5"/>
              <circle cx="8" cy="8" r="1.5" fill="#d0d0d0" opacity="0.5"/>
            </pattern>
          </defs>
          <circle cx="50" cy="50" r="45" fill="url(#golfBallGradient)" stroke="#bbb" stroke-width="3"/>
          <circle cx="50" cy="50" r="43" fill="url(#dimples)" />
          <ellipse cx="50" cy="80" rx="25" ry="6" fill="#bbb" opacity="0.2"/>
          <text x="50" y="56" text-anchor="middle" fill="#406932" font-size="16" font-family="'Oxygen', Arial, sans-serif" font-weight="bold" alignment-baseline="middle" dominant-baseline="middle">VIEW ALL</text>
        </svg>
      </a>
    </figure>
    <figure class="gallery__item gallery__item--cta">
      <a href="/gallery" class="gallery__cta gallery__cta--tile" style="background-image: url('assets/green-button.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        VIEW ALL
      </a>
    </figure>
  </div>
</section>
